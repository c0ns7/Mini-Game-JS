<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Мини-Игра</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Only -->
    <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>
    <header class="header">
        <h1>Мини-Игра</h1>
    </header>

    <main class="main">
        <div class="main-image">
            <img class="tyanka" src="./assets/img/anime-1.png" alt="Тянка">
        </div>

        <div class="main-information">
            <span>Счетчик: <b class="count"></b>₽</span>
            <button class="button_level">Удвоить клик [<b class="price"></b>₽]</button>
            <button class="tyanka2_level">Поменять тянку [<b class="tyanka2_price">300</b>₽]</button>
        </div>
    </main>

    <footer class="footer">
        <span class="error"></span>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
